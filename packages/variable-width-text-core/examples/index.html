<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Width Text Tweener - Example</title>
  <style>
    body {
      font-family: "Zalando Sans", system-ui, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background: #1e1e1e;
      color: #e0e0e0;
    }
    
    h1 {
      margin-bottom: 2rem;
    }
    
    #text {
      font-size: 4rem;
      font-weight: 100;
      text-align: center;
      padding: 2rem;
      background: #2d2d2d;
      border-radius: 8px;
      margin: 2rem 0;
      transition: color 0.2s;
      cursor: pointer;
      user-select: none;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 0;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007acc;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #005a9e;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .info {
      background: #2d2d2d;
      padding: 1rem;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9rem;
    }
    
    .info div {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Variable Width Text Tweener</h1>
  
  <div id="text">Hello World</div>
  
  <div class="controls">
    <button id="thin">Thin (100)</button>
    <button id="light">Light (300)</button>
    <button id="regular">Regular (400)</button>
    <button id="bold">Bold (700)</button>
    <button id="black">Black (900)</button>
    <button id="animate">Animate Loop</button>
  </div>
  
  <div class="info">
    <div>Current Weight: <span id="weight">100</span></div>
    <div>Progress: <span id="progress">0%</span></div>
    <div>Status: <span id="status">Idle</span></div>
  </div>
  
  <script type="module" src="./basic.ts"></script>
</body>
</html>
